<div class="container">
    <div class="row">
        <div class="col">
            <h3>Select planets you want to search in:</h3>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let pName of destinationNames" class="col">
            <app-destination [name]="pName" 
                [planets]="availablePlanets" [planetState]="planetState" (planetStateChange)="planetStateChange($event)"  
                [vehicles]="vehicles" [vehicleState]="vehicleState" (vehicleStateChange)="vehicleStateChange($event)">
            </app-destination>
        </div>
        <div class="col">
            <h3>Time Taken: {{timeTaken}}</h3>
        </div>
        
    </div>
    <div class="row">
        <div class="col text-center">
            <button [disabled]="disableFindButton" (click)="findFalcone($event)">Find Falcone</button>
        </div>
    </div>
</div>
